<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Our App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .store-buttons a {
      display: inline-block;
      margin: 0 10px;
    }
    .store-buttons img {
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ibb.co/wZ0QVWvs" alt="Logo" class="logo" />
    <h1>Experience Hassle-Free Rentals</h1>
    <p>Book, manage, and track your rental car from anywhere with our official mobile app.</p>
    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.rideez.uae&pcampaignid=web_share" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
      </a>
      <a href="https://apps.apple.com/in/app/rideez-car-rental-service/id6744840636" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
      </a>
    </div>
  </div>
</body>
</html>
